<!doctype html>
<html lang="en">

<head>
    <title>Lab05</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="../angular.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/RegisterController.js"></script>
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row" ng-controller="RegisterController">
            <div class="col">
                <div class="card">
                    <div class="card-header text-white bg-warning pb-0">
                        <h4><i class="fas fa-list"></i> FORM STUDENT INFORMATION</h4>
                    </div>
                    <div class="card-body">

                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="" class="form-control" placeholder="" required ng-model="student.fullname">
                                <label for="inputPassword">Fullname</label>
                            </div>

                            <div class="form-label-group">
                                <input ng-model="student.birthday" type="text" id="inputPassword" class="form-control" placeholder="Birthday" required>
                                <label for="inputPassword">Birthday</label>
                            </div>

                            <div class="form-label-group">
                                <input ng-model="student.marks" type="number" id="" class="form-control" min="0" max="10" placeholder="" required>
                                <label for="inputPassword">Marks</label>
                            </div>


                            <button ng-click="save()" class="btn btn-lg btn-success text-uppercase" type="submit"><i class="fas fa-save"></i> Lưu</button>
                            <button ng-click="cancel()" class="btn btn-lg btn-danger text-uppercase" type="submit"><i class="fas fa-trash"></i> Huỷ</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4" ng-controller="ListController">
            <div class="col">
                <table class="table table-striped table-inverse table-bordered">
                    <thead class="thead-inverse">
                        <tr class="bg-warning ">
                            <th>Họ và tên</th>
                            <th>Ngày sinh</th>
                            <th>Điểm</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="student in students">
                            <td scope="row">{{student.fullname}}</td>
                            <td>{{student.birthday}}</td>
                            <td>{{student.marks}}</td>
                            <td>
                                <a ng-click="edit($index)" href=""><i class="fas fa-edit text-danger"></i></a> |
                                <a href=""><i class="fas fa-trash text-danger"></i></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>


</html>
