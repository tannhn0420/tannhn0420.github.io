<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="../angular.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body ng-app="myApp">

    <div class="container bg-light col-5">
        <div class="pb-3 pt-3" ng-controller="myCtrl">
            <div class="card">
                <div class="card-header text-white bg-info text-center">
                    <h4>Login for Member</h4>

                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group ">
                            <label for="">Username</label>
                            <input type="text" ng-model="username" placeholder="nhattan" class="form-control bg-info text-light">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" ng-model="password" placeholder="123" class="form-control bg-info text-light">
                        </div>

                        <input type="checkbox" class="form-group" ng-model="remember"> Remember me?

                        <div class="form-group">
                            <button class="btn btn-warning" type="button" ng-click="submit()">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script src="./listsv.js"></script>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope) {
        $scope.submit = function() {
            var u = $scope.username;
            var p = $scope.password;

            var check = false;
            var student;
            for (var i = 0; i < listsv.length; i++) {
                student = listsv[i];
                if (u == student.username && p == student.password) {
                    check = true;
                    break;
                }
            }
            if (check) {
                sessionStorage.setItem("username", student.username);
                sessionStorage.setItem("fullname", student.fullname);
                sessionStorage.setItem("email", student.email);

                document.location = "index.html";
            } else {
                alert("Username or password is incorrect !!!")
            }

        }
    });
</script>

</html>
