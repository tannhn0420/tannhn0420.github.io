<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">

<head>
    <title>Learn and Understand AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- load angular via CDN -->
    <script src="../angular.min.js"></script>
    <script src="product.js"></script>
</head>

<body ng-app="myApp">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">AngularJS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">List product</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container" ng-controller="myController">
        <div class="card">
            <div class="card-header">
                <h4>Product list</h4>
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <label class="col-2">Filter:</label>
                    <input type="text" class="col-3" name='filterValue' ng-model="filterValue" ng-keyup="filter()">
                    <button>Tìm kiếm</button>
                    <div class="col-7"></div>
                </div>
                <div class="row mb-4">

                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <button ng-click="showHide()">Image</button>
                            </th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price </th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in products">
                            <td><img src="{{p.imageUrl}}" ng-if="isShow" width="50px"></td>
                            <td><a href="detail.html?id={{p.productId}}">{{p.productName}}</a></td>
                            <td>{{p.productCode}}</td>
                            <td>{{p.releaseDate}}</td>
                            <td>{{p.price}}</td>
                            <td>{{p.starRating}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>

</html>
