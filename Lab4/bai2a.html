<head>

<body ng-app="myApp">

    <div class="container bg-light">
        <div class="card">
            <div class="card-header text-center text-light bg-info">
                <h3>List Users</h3>
            </div>
            <div class="card-body" ng-controller="myCtrl">
                <table class="table table-bordered col-10 mx-auto mt-5 text-capitalize table-hover table-danger">
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Fullname</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>SchoolFee</th>
                        <th>Marks</th>
                    </tr>
                    <tr ng-repeat="u in users">
                        <td>{{u.username}}</td>
                        <td>{{u.password}}</td>
                        <td>{{u.fullname}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.gender}}</td>
                        <td>{{u.schoolfee}}</td>
                        <td>{{u.marks}}</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
