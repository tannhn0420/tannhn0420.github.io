<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab05 - Bài 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <script src="../angular.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="./js/RegisterController2.js"></script>
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row" ng-controller="myController">
            <div class="col">
                <div class="card">
                    <div class="card-header text-white bg-info pb-0">
                        <h4><i class="fas fa-list"></i> FORM STUDENT INFORMATION</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-signin">
                            <div class="form-group">
                                <label for="fullname" class="form-label"> Fullname </label>
                                <div class="mb-3 input-group">
                                    <input ng-model="student.fullname" class="form-control" type="text" id="fullname" placeholder="Fullname" />
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i
                      ></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Birthday</label>
                                <div class="input-group">
                                    <input ng-model="student.birthday" type="text" class="form-control" placeholder="dd/mm/yyyy" required />
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-birthday-cake"></i
                      ></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <label>Marks</label>
                                <div class="input-group">
                                    <input ng-model="student.marks" type="number" class="form-control" min="0" max="10" placeholder="0.0 to 10" required />
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-pen"></i
                      ></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-3 text-center">
                                <button ng-click="add()" ng-disabled="index != -1" ng-show="index == -1" class="btn btn-primary text-uppercase" type="submit">
                    <i class="fas fa-plus"></i> Thêm mới
                  </button>
                                <button ng-click="update()" ng-disabled="index == -1" class="btn btn-warning text-uppercase" type="submit">
                    <i class="fas fa-undo"></i> Cập nhật
                  </button>
                                <button ng-click="delete()" ng-disabled="index == -1" class="btn btn-info text-uppercase" type="submit">
                    <i class="fas fa-trash"></i> Xoá bỏ
                  </button>
                                <button ng-click="cancel()" ng-disabled="index == -1" class="btn btn-dark text-uppercase" type="submit">
                    <i class="fas fa-arrow-alt-circle-right"></i> Bỏ qua
                  </button>
                                <button ng-click="clear()" class="btn btn-success text-uppercase" type="submit">
                    <i class="fas fa-recycle"></i> Làm mới
                  </button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-right">
                        <label for=""><i>Chú ý: nhập điểm là số từ 0 - 10, ngày dd/mm/yyyy</i></label
              >
            </div>
          </div>
          <div class="row mt-4" ng-controller="ListController">
            <div class="col">
              <table class="table table-striped table-inverse table-bordered">
                <thead class="thead-inverse">
                  <tr class="bg-warning">
                    <th>Họ và tên</th>
                    <th>Ngày sinh</th>
                    <th>Điểm</th>
                    <th>Học lực</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="student in students">
                    <td scope="row">{{student.fullname}}</td>
                    <td>{{student.birthday}}</td>
                    <td>{{student.marks}}</td>
                    <td>
                      <span ng-if="student.marks < 8 && student.marks >=5">
                        Trung bình/Khá </span>
                        <span ng-if="student.marks >= 8"> Giỏi/Xuất sắc </span>
                        <span ng-if="student.marks < 5"> Yếu </span>
                    </td>
                    <td>
                      <a href="" ng-click="edit($index)" class="btn btn-primary"
                        >Chỉnh</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
