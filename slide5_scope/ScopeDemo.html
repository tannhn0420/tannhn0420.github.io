<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../angular.min.js"></script>
</head>

<body ng-app="myapp">
    <div ng-controller="blueCtrl">
        <h1>Blue: {{blueMsg}}</h1>
        <h2>Red: {{redMsg}}</h2>
    </div>
    <hr/>
    <div ng-controller="redCtrl">
        <h1>Blue: {{blueMsg}}</h1>
        <h2>Red: {{redMsg}}</h2>
    </div>

    <script>
        var app = angular.module("myapp", []);

        app.controller("blueCtrl", function($scope) {
            $scope.blueMsg = "I am in scope of blueCtrl !";

        });

        app.controller("redCtrl", function($scope) {
            $scope.redMsg = "I am in scope of redCtrl !";

        });
    </script>
</body>

</html>
