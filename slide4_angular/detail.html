<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Learn and Understand AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- load angular via CDN -->
    <script src="../angular.min.js"></script>

</head>

<body ng-app="myApp">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">AngularJS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">List product</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container" ng-controller="detailController">
        <div class='card'>
            <div class='card-header'>
                {{product.productName}}
            </div>
            <div class='card-body'>
                <div class='row'>
                    <div class='col-md-6'>
                        <div class='row'>
                            <div class='col-md-3'>Name:</div>
                            <div class='col-md-6'>{{product.productName}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-3'>Code:</div>
                            <div class='col-md-6'>{{product.productCode}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-3'>Description:</div>
                            <div class='col-md-6'>{{product.description}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-3'>Availability:</div>
                            <div class='col-md-6'>{{product.releaseDate}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-3'>Price:</div>
                            <div class='col-md-6'>{{product.price}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-3'>5 Star Rating:</div>
                            <div class='col-md-6'>
                                {{product.starRating}}
                            </div>
                        </div>
                    </div>

                    <div class='col-md-6'>
                        <img class='center-block' src="{{product.imageUrl}}">
                    </div>
                </div>
            </div>

            <div class='card-footer'>
                <a class='btn btn-default' ng-click='onBack()' style='width:100px'>
                    <i class='fa fa-arrow-left'></i> Back
                </a>
            </div>
        </div>
    </div>
    <script src="product.js"></script>
</body>

</html>
